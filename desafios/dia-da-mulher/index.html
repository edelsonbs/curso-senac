<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Day</title>
    <!-- Import CSS Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Import Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <div class="header-text">
                <div>
                    <span class="number">8</span>
                </div>
                <div class="text">
                    <h1>de Março</h1>
                    <h2>DIA INTERNACIONAL DA MULHER</h2>
                </div>
            </div>
            <button class="btn-msg" id="btn-message">Ver mensagem</button>
        </header>
        <div class="bg-modal" id="bg-modal">
            <div class="modal" id="modal">
                <a class="btn-close-modal">
                    <span id="" class="material-icons icon-modal">close</span>
                </a>
                <div class="modal-content">
                    <img src="./assets/flower-top.png" alt="Flor">
                    <h2>Feliz Dia da Mulher!</h2>
                    <p>
                        Que este dia seja uma celebração do poder feminino <br>
                        e da graça que as mulheres trazem a este mundo.<br>
                        Sua presença é uma bênção <br>
                        e sua determinação é uma inspiração!
                    </p>
                    <img id="flower-bottom" src="./assets/flower-bottom.png" alt="Flor">
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
